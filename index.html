<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasan Ahmed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            background: #1f1f1f;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn:hover {
            background: #3a3a3a;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasan Ahmed</h1>
        <p class="subtitle">Biochemistry Student • Aspiring PA • Problem Solver</p>

        <div class="links">
            <a href="resume.pdf" target="_blank" class="btn">View Resume</a>
            <a href="https://github.com/" target="_blank" class="btn">GitHub</a>
            <a href="https://linkedin.com/" target="_blank" class="btn">LinkedIn</a>
            <a href="mailto:example@email.com" class="btn">Email Me</a>
        </div>

        <footer>© <span id="year"></span> Hasan Ahmed</footer>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
